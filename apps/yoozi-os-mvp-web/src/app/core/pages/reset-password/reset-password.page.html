<form nz-form nzLayout="vertical">
  <nz-form-item>
    <nz-form-label nzFor="email">Nova senha</nz-form-label>
    <nz-form-control>
      <input nz-input name="senha" type="password" [(ngModel)]="newPassword" />
    </nz-form-control>
  </nz-form-item>
</form>

<button nz-button nzType="primary" nzBlock (click)="submit()">Confirmar senha</button>
