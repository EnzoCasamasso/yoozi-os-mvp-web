<yz-dynamic-form #passwordForm [config]="formConfig"></yz-dynamic-form>

<button nz-button nzType="primary" nzBlock [disabled]="passwordForm.form.invalid" [nzLoading]="loadingService.loading()" (click)="submit()">Enviar e-mail</button>
<button nz-button nzType="link" nzBlock routerLink="/auth/">Voltar</button>
