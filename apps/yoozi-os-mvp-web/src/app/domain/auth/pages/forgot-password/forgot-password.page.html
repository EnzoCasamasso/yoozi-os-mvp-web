<form nz-form nzLayout="vertical">
  <nz-form-item>
    <nz-form-label nzFor="email">E-mail</nz-form-label>
    <nz-form-control>
      <input nz-input name="email" type="email" [(ngModel)]="email" />
    </nz-form-control>
  </nz-form-item>
  <form></form>
</form>

<button nz-button nzType="primary" nzBlock [disabled]="!email()" [nzLoading]="loadingService.loading()" (click)="submit()">Enviar e-mail</button>
<button nz-button nzType="text" nzBlock routerLink="/auth/">Voltar</button>
