<form nz-form nzLayout="vertical" [formGroup]="loginForm">
  <nz-form-item>
    <nz-form-label nzFor="email">E-mail</nz-form-label>
    <nz-form-control>
      <input nz-input name="email" type="email" formControlName="email" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="email">Senha</nz-form-label>
    <nz-form-control>
      <input nz-input name="senha" type="password" formControlName="password" />
    </nz-form-control>
    <a routerLink="/auth/forgot-password">Esqueci minha senha</a>
  </nz-form-item>
</form>

<button nz-button nzType="primary" nzBlock (click)="login()">Login</button>
